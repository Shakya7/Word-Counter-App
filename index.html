<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Count App</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <h1>Wordcount App</h1>
        <textarea rows="15" cols="20"></textarea>
        <div class="counts">
            <div class="chars">
                <div class="count">0</div>
                <div>Characters</div>
            </div>
            <div class="word">
                <div class="count">0</div>
                <div>Words</div>
            </div>
            <div class="sentences">
                <div class="count">0</div>
                <div>Sentences</div>
            </div>
        </div>  
    </div>
    <script src="./script.js"></script>
</body>
</html>
